<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="main-body">
    <div class="main-game-screen">
        <div class="home-screen">
            <div>
                <h1>Tick Tack Toe</h1>
                <div class="game-icons">
                    <i class="fa fa-circle-o" aria-hidden="true"></i>
                    <i class="fa fa-times cross-icon-homescreen" aria-hidden="true"></i>
                    <i class="fa fa-circle-o" aria-hidden="true"></i>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="choose-players-button">
                Choose players
            </button>
        </div>

        <div class="player-selection-screen">
            <h2 class="text-center mb-4">Choose Your Players</h2>
            <div class="players-container">
                <div class="player-card">
                    <i class="fa fa-circle-o circle-icon" aria-hidden="true"></i>
                    <img src="https://api.dicebear.com/6.x/avataaars/svg?seed=player1" alt="Player 1"
                        class="player-avatar" />
                    <h3>Player 1</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Name" id="player-1-name" required />
                    </div>
                </div>

                <div class="player-card">
                    <i class="fa fa-times cross-icon" aria-hidden="true"></i>
                    <img src="https://api.dicebear.com/6.x/avataaars/svg?seed=player2" alt="Player 2"
                        class="player-avatar" id="player-2-avatar" />
                    <h3>Player 2</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Name" id="player-2-name" required />
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" id="alert-error"></div>
            <div class="button-container">
                <button class="btn btn-custom" id="start-game-button">
                    Start Game
                </button>
            </div>
        </div>

        <div class="game-board-screen">
            <h2>Game Board</h2>
            <h4 id="game-stage">Game - 1</h4>
            <p class="current-player-turn"></p>
            <div class="game-board" id="game-board">
                <div class="board-container">
                    <div class="game-board-row" id="row1">
                        <div class="cell" id="cell1"></div>
                        <div class="cell" id="cell2"></div>
                        <div class="cell" id="cell3"></div>
                    </div>
                    <div class="game-board-row" id="row2">
                        <div class="cell" id="cell4"></div>
                        <div class="cell" id="cell5"></div>
                        <div class="cell" id="cell6"></div>
                    </div>
                    <div class="game-board-row" id="row3">
                        <div class="cell" id="cell7"></div>
                        <div class="cell" id="cell8"></div>
                        <div class="cell" id="cell9"></div>
                    </div>
                </div>
                <div class="winning-lines">
                    <hr class="winning-line" id="hr1">
                    <hr class="winning-line" id="hr2">
                    <hr class="winning-line" id="hr3">
                    <hr class="winning-line" id="hr4">
                    <hr class="winning-line" id="hr5">
                    <hr class="winning-line" id="hr6">
                    <hr class="winning-line" id="hr7">
                    <hr class="winning-line" id="hr8">
                </div>
            </div>
            <div class="next-stage-button-container"></div>
            <div class="alert alert-danger" role="alert" id="game-alert">
                No Errors yet!
            </div>
        </div>
    </div>
    <div class="leaderboard card">
        <h2>Leaderboard</h2>
        <div class="game-history card"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="index.js"></script>
</body>

</html>
